<script>
    moment().format();


    function calculateAge(birthday, targetId){
        let today = moment(Date.now());
        let duration = moment.duration(today.diff(birthday));
        console.warn(duration, targetId);
    }


    function calculateCatAge(){
        let result=0
        let cat_years = document.querySelector("#cat_years").value;
        let human_years = document.querySelector("#human_years").value;
        switch(human_years){
            case "0":
                result = 0;
                break;
            case "1":
                result = 15;
                break;
            case "2":
                result = 24;
                break;
            default:
                result = 24 + (4 * (human_years - 2));;
                break;           
        }

        console.warn(result);
        document.querySelector("#cat_years").value = result;
    }

    window.onload = function(){
        console.log('page has loaded');
        setInterval(function(){
            calculateAge(new Date(2019, 11, 20), 'lily');// Lily
            calculateAge(new Date(2020, 4, 12 ), 'percy')// Percy
        }, 1000)
    }
</script>
